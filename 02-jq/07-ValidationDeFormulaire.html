<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="">
    <title>Validation de formulaire bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>      
   
<main class="container">
        <header class="row">
            <div class="col">
                <h1 class="text-center">Contactez-nous</h1>
            </div>
        </header>

        <section class="row">
            <div class="col">

                <form novalidate id="contact" class="form-horizontal">

                    <!-- Nom -->
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" required
                            placeholder="Saisissez votre Nom"
                            class="form-control" id="nom">

                            <div class='invalid-feedback'>
                                Vous devez saisir votre nom.
                            </div>
                            <div class='valid-feedback'>
                                Validé
                            </div>
                    </div>

                    <!-- Prénom -->
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" required
                            placeholder="Saisissez votre Prénom"
                            class="form-control" id="prenom">

                            <div class='invalid-feedback'>
                                Vous devez saisir votre prénom.
                            </div>
                            <div class='valid-feedback'>
                                Validé
                            </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" required
                            placeholder="Saisissez votre Email"
                            class="form-control" id="email" onBlur="verifMail(this)">

                            <div class='invalid-feedback'>
                                Vérifiez votre email.
                            </div>
                            <div class='valid-feedback'>
                                Validé
                            </div>
                    </div>

                    <!-- Tel -->
                    <div class="form-group">
                        <label for="tel">Tel</label>
                        <input type="tel" required
                            placeholder="Saisissez votre Tel"
                            class="form-control" id="tel">

                            <div class='invalid-feedback'>
                                Vérifiez votre téléphone.
                            </div>
                            <div class='valid-feedback'>
                                Validé
                            </div>
                    </div>

                    <!-- Bouton de soumission -->
                    <div class="form-group">
                        <button type="submit"
                            class="btn btn-primary btn-block">
                            Envoyer ma demande
                        </button>
                    </div>

                </form>

            </div>
        </section>

    </main>

                    


<!-- Bibliothèques JQuery, Popper, Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

    <!-- Intégration de notre fichier JS -->
    <script src="./assets/js/07-ValidationFormulaire.js"></script>
</body>

</html>
