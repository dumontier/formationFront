<div class="container">
  <header class="mb-4">
    <nav class="navbar navbar-dark bg-dark">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          <!-- Avec l'expression {{ }} j'affiche le contenu de ma variable -->
          {{ title }}
        </a>
      </div>
    </nav>
  </header>

  <div class="row">

    <div class="col-sm-4">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action"
           *ngFor="let contact of mesContacts"
           (click)="showContact(contact)"
           [class.active]="contact === contactActif">
          {{ contact.name }}
        </a>
      </div>
      <!--
      $event : contient les données de notre évènement.
      A savoir : le nouveau contact.
      -->
      <app-create (unContactEstCree)="addContactToArray($event)"></app-create>
    </div>

    <!--<pre>-->
      <!--{{ mesContacts | json }}-->
    <!--</pre>-->

    <div class="col-sm-8">
      <app-profil [contactProfil]="contactActif"></app-profil>

    </div>
  </div>

  <footer class="text-center">
    copyright &copy; 2018 - Le PoleS
  </footer>

</div>
