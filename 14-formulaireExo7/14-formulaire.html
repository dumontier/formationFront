<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/icon.jpg">
    <title>Exercice Formulaire</title>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form">
           <div class="row justify-content-center">
                <div class="col-lg-8">

                 <form novalidate id="contact" class="form-horizontal">

                    <div>
                        <h2 class="title-contact text-center">Contact</h2>
                    </div>
                    
                    <div class="form-group">
                        <label for="form-label">Nom</label>
                        <input type="text" required id="nom" placeholder="Nom" class="form-control">
                    </div>

                        <div class="form-group">
                            <label for="form-label">Prénom</label>
                            <input type="text" required id="prenom" placeholder="Prénom" class="form-control ">
                        </div>

                        <div class="form-group">
                            <label for="form-label">Email</label>
                            <input type="email" required id="email" placeholder="Email" class="form-control">
                        </div>

                    <div class="form-group">
                        <label for="form-label">Téléphone</label>
                        <input type="tel" required id="tel" placeholder="Téléphone" class="form-control">
                    </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" style="background-color: gray">
                            Envoyer
                            </button>
                        </div>

                    </form>
                </div><!-- Fin col-lg-8 -->
            </div><!-- Fin row -->
        </div><!-- Fin form -->

    </div>
    

    <!-- Bibliothèques jQuery, Popper et Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/14-formulaire.js"></script>
</body>
</html>
